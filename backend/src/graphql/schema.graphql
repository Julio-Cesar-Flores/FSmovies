type Query {
  getMovies: [Movie!]
}

type Movie {
  _id: ID!
  titulo: String!
  image: String!
  descripcion: String!
  likes: Int!
}

type Mutation {
  createMovie(titulo: String!, image: String!, descripcion: String!, likes: Int!): Movie
  deleteMovie( id: String!) : Result
}

type Result {
  Ok: Boolean,
  Msg: String
}